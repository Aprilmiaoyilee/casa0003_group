<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>London CycleNet</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600&family=Nunito:wght@600&display=swap"
        rel="stylesheet">

    <!-- Mapbox GL -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        /* Colour variables */
        :root {
            --purple-dark: rgb(91, 57, 118);
            --purple-semidark: rgb(197, 159, 221);
            --shadow-color: rgba(0, 0, 0, 0.05);
            /* 5% opacity */
        }

        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Mulish', sans-serif;
            font-weight: 400;
        }

        /* Navigation bar - top */
        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background-color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
            box-shadow: 0 1px 1px var(--shadow-color),
                /* 3px width */
                0 1px 1px var(--shadow-color) inset;
            border-bottom: 1px solid #f0f0f0;
        }

        .nav-title {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 20px;
            margin-right: 80px;
            /* Increased spacing */
            color: var(--purple-dark);
        }

        .nav-links {
            display: flex;
            gap: 60px;
            /* Doubled spacing again (from 40px) */
        }

        .nav-links a {
            color: var(--purple-dark);
            text-decoration: none;
            font-family: 'Mulish', sans-serif;
            /* Changed to body font */
            font-weight: 400;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .github-icon {
            margin-left: auto;
        }

        .github-icon img {
            height: 24px;
            width: 24px;
        }

        /* Map container */
        #map {
            position: absolute;
            top: 48px;
            bottom: 0;
            width: 85%;
            /* Adjusted for 15% side panel */
            right: 0;
        }

        /* Side panel */
        .side-panel {
            position: absolute;
            width: 15%;
            /* Reduced from 16% */
            top: 48px;
            left: 0;
            bottom: 0;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 2px var(--shadow-color),
                /* 3px width */
                1px 0 1px var(--shadow-color) inset;
            transition: width 0.3s ease;
        }

        .panel-options-container {
            margin-top: 5px;
            /* Added 5px top margin */
        }

        .panel-option {
            margin-bottom: 15px;
            cursor: pointer;
            color: var(--purple-semidark);
        }

        .panel-option:first-child {
            margin-top: 7px;
            /* Increased from 2px to 7px (5px more) */
        }

        .panel-option.selected {
            color: var(--purple-dark);
        }

        .panel-option-title {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
        }

        .legend {
            display: none;
            margin-top: 10px;
            padding-left: 15px;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .legend.active {
            display: block;
            max-height: 500px;
            padding: 10px 15px;
        }

        .legend-item {
            margin-bottom: 15px;
            font-size: 14px;
        }

        .raw-data-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--purple-semidark);
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-title">London CycleNet</div>
        <div class="nav-links">
            <a href="#">Overview</a>
            <a href="#">For Students</a>
            <a href="#">For Planners</a>
            <a href="#">About</a>
        </div>
        <div class="github-icon">
            <a href="https://github.com/Aprilmiaoyilee/casa0003_group.git" target="_blank"><img src="image/github-mark.png"
                    alt="GitHub"></a>
        </div>
    </div>

    <!-- Map Container -->
    <div id='map'></div>

    <!-- Side Panel -->
    <div class='side-panel'>
        <div class="panel-options-container">
            <div class="panel-option" onclick="toggleLegend(this, 'option1')">
                <div class="panel-option-title">Accident Rate by LSOA</div>
                <div class="legend" id="option1-legend">
                    <div class="legend-item">Legend1</div>
                    <div class="legend-item">Legend2</div>
                    <div class="legend-item">Legend3</div>
                </div>
            </div>

            <div class="panel-option" onclick="toggleLegend(this, 'option2')">
                <div class="panel-option-title">Accident Frequency of Roads</div>
                <div class="legend" id="option2-legend">
                    <div class="legend-item">Legend1</div>
                    <div class="legend-item">Legend2</div>
                    <div class="legend-item">Legend3</div>
                </div>
            </div>

            <div class="panel-option" onclick="toggleLegend(this, 'option3')">
                <div class="panel-option-title">Individual Accident Points</div>
                <div class="legend" id="option3-legend">
                    <div class="legend-item">Legend1</div>
                    <div class="legend-item">Legend2</div>
                    <div class="legend-item">Legend3</div>
                </div>
            </div>
        </div>

        <a href="https://www.data.gov.uk/dataset/cb7ae6f0-4be6-4935-9277-47e5ce24a11f/road-accidents-safety-data"
            target="_blank" class="raw-data-link">Raw Data</a>
    </div>

    <script>
        // Map initialisation with precise center
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsYWdyYW50MjMiLCJhIjoiY202ODRuZmFjMDl4OTJtcjNvNnY1anoydiJ9.IwkY6zSc0skaG5Rrsb_Bog';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/ailagrant23/cmacuf8q900p101qo71nrbjj8',
            center: [-0.12574, 51.50853], // Exact coordinates from reference
            zoom: 9,
            pitch: 0,
            bearing: 0
        });

        // Toggle legend with animation and colour change
        const toggleLegend = (element, optionId) => {
            const legend = document.getElementById(`${optionId}-legend`);
            const isActive = legend.classList.contains('active');

            element.classList.toggle('selected', !isActive);
            legend.classList.toggle('active', !isActive);
        };

        // Add map controls
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>

</html>
