<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example 6- UK Flowmap 2011</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js" rel="stylesheet" />

    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; };
    </style>

</head>


<body>

<div id="map"></div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWlsYWdyYW50MjMiLCJhIjoiY202ODRuZmFjMDl4OTJtcjNvNnY1anoydiJ9.IwkY6zSc0skaG5Rrsb_Bog';

    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/ailagrant23/cma8ou0ir00gy01slb5yi0te6', // stylesheet location
        center: [-0.25, 51.2], // starting position [lng, lat]
        zoom: 8 // starting zoom
    });

</script>

</body>
</html>
